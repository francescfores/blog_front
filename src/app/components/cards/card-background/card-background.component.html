<div class="{{statStyle}}">
  <div class="absolute inset-0 m-0 h-full w-full overflow-hidden rounded-none bg-transparent
  bg-cover bg-clip-border bg-center text-gray-700 shadow-none"
       [style.background-image]="'url(' + statImg + ')'">
    <div class="to-bg-black-10 absolute inset-0 h-full w-full bg-gradient-to-t from-black/80 via-black/20"></div>
  </div>
  <div class="relative p-6 py-14 px-6 md:px-12">
    <h5 class="mb-4 block font-sans text-xl font-semibold leading-snug tracking-normal text-gray-300 antialiased">
      {{statSubtitle}}
    </h5>
    <h2 class="mb-12 block font-sans text-4xl font-medium leading-[1.5] tracking-normal text-white antialiased">
      {{statTitle}}
    </h2>
    <!--      class="{{statButtonLeftStyle}}"-->
    <div class="p-6 pt-0 flex justify-between gap-4">
      <app-button-default
        class="{{statButtonLeftStyle}}"
        *ngIf="statButtonLeft"
        [statTitle]="statButtonLeftTitle"
        [statIconName]="statButtonLeftIcon"
        [statIconPosition]="statButtonLeftIconPosition">
        <!--      [statStyle]="statButtonLeftStyle"-->
      </app-button-default>
      <app-button-default
        class="{{statButtonRightStyle}}"
        *ngIf="statButtonRight"
        [statTitle]="statButtonRightTitle"
        [statIconName]="statButtonRightIcon"
        [statIconPosition]="statButtonRightIconPosition">
        <!--      [statStyle]="statButtonRightStyle">-->
      </app-button-default>
    </div>

    <!--    <img-->
<!--      alt="candice wu"-->
<!--      src="{{statImg}}"-->
<!--      class="relative inline-block h-[74px] w-[74px] rounded-full border-2 border-white object-cover object-center"-->
<!--    />-->
  </div>
</div>
