<div class="{{statStyle}}">
  <input type="text" class="{{statInputStyle}}" placeholder=" " />
  <label class="{{statLabelStyle}}">{{statLabel}}</label>
    <i *ngIf="statIconStyle!==''" class="{{statIconStyle}}"></i>
  <img *ngIf="statImageUrl!==''" aria-hidden="true" class="{{statImageStyle}}"
       src="{{statImageUrl}}"/>
    <button
    class="absolute top-[10%] h-[82%] right-[4px] top-0 rounded-md  px-4 py-2 text-xs font-semibold  text-white bg-primary hover:bg-primary/[.85] active:bg-primary/[.65]
            transition-all duration-150 ease-in-out "
    type="button"
    data-ripple-light="true"
  >
    <p>Invite</p>
    <svg aria-hidden="true" class=" w-5 h-5 text-white peer-focus:text-textPrimary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
  </button>
</div>
