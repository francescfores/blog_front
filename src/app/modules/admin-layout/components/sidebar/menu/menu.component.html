<ul class="{{menuItem.style}}"  *ngFor="let menuItem of menuItems">
  <li>
  <div class="mx-1 mb-2 flex items-center justify-between" *ngIf="sidebarOpen && menuItem.group" >
    <small class="text-xs font-semibold text-textTertiary"> {{menuItem.group}} </small>
  </div>
    <a *ngIf="menuItem.children===null"
       [routerLink]="[menuItem.route]" routerLinkActive  #routeActive="routerLinkActive"
       class=" text-xs font-bold inline-block flex items-center  justify-center py-2 whitespace-nowrap uppercase  rounded pr-12 -mr-10 duration-500 transition-all ease-in-out"
       [ngClass]="{ 'justify-start px-2 ': sidebarOpen, 'justify-center': !sidebarOpen ,
            'bg-bgSeco': routeActive.isActive, 'hover:bg-bgSeco': !routeActive.isActive}">
      <i *ngIf="menuItem.icon"
         [ngClass]="{ 'mr-4 w-6': sidebarOpen, '': !sidebarOpen, 'text-primary': routeActive.isActive, 'text-textTertiary': !routeActive.isActive}"
         class="{{menuItem.icon}} text-lg">
      </i>
      <p *ngIf="sidebarOpen"
         [ngClass]="{ 'text-primary hover:text-primary-200': routeActive.isActive, 'text-textSecondary': !routeActive.isActive }"
         class="">{{menuItem.label}}</p>
    </a>
      <app-submenu *ngIf="menuItem?.children?.length!==undefined && menuItem.children!==null "
        [menuItem]="menuItem"
      ></app-submenu>
  </li>
</ul>
